nodes:
- address: 192.168.1.119 # the ip address of your node 
  port: "22" # the port configured for ssh
  role:
  - controlplane
  - etcd
  - worker
  user: nsslm # user name on your node used for ssh
  ssh_key_path: "~/.ssh/id_rsa" # private key-pair of the public key copied to the authorized keys on the node
services:
  kube-api:
    service_cluster_ip_range: 10.43.0.0/16
    pod_security_policy: false
    always_pull_images: false
  kube-controller:
    cluster_cidr: 10.42.0.0/16
    service_cluster_ip_range: 10.43.0.0/16
  kubelet:
    cluster_domain: cluster.local
    cluster_dns_server: 10.43.0.10
    fail_swap_on: false
network:
  plugin: canal
  mtu: 9000
authentication:
  strategy: x509
ssh_key_path: "~/.ssh/id_rsa"
ssh_agent_auth: false
authorization:
  mode: rbac
ignore_docker_version: false
kubernetes_version: "v1.19.9-rancher1-1"
cluster_name: "oai"
