# Default values for oai-spgwu-tiny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai"

image:
  registry: local
  #repository: image-registry.openshift-image-registry.svc:5000/PROJECT/oai-spgwu-tiny
  #version: TAG
  repository: stojadin/oai-spgwu-tiny
  version: gtp-ext-header
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-spgwu-tiny-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  #capabilities:
  #  add: ["NET_ADMIN", "SYS_ADMIN","NET_RAW"]
  #capabilities:
  #  drop: ["ALL"]
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  pfcpPort: 8805
  gtpuPort: 2152

start:
  spgwu: true
  tcpdump: true

config:
  pidDirectory: "/var/run"
  sgwS1uIf: "net1"
  sgwS1uIp: "192.168.18.179"
  sgwS1uNetmask: "24"
  sgwSxIf: "net2"
  sgwSxIp: "192.168.101.131"
  sgwSxNetmask: "26"
  sgwSxGw: "192.168.101.128"
  pgwSgiIf: "net1"
  pgwuSgiGw: "192.168.18.129"
  netUeIp: "12.1.1.0/24"
  netUeNatOption: "yes"
  spgwc0IpAdd: "192.168.101.130"
  nrfIpv4Add: "192.168.18.178"
  nrfPort: "80"
  nrfApiVersion: "v1"
  registerNRF: "yes"

persistence:
  # make it true for the first time when you want to create persistance volume 
  # and then false
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi
  annotations: {}

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    #cpu: 8
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
