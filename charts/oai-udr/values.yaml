# Default values for oai-udr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai"

nfimage:
  registry: local
  repository: rdefosseoai/oai-udr # tolgaomeratalay/oai-udr # image name either locally present or in a public/private repository
  version: develop #"6.0" # image tag
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  registry: local
  repository: corfr/tcpdump
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent  

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-udr-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: false

service:
  type: ClusterIP
  http1Port: 80
  http2Port: 8080

start:
  udr: true
  tcpdump: false #start tcpdump collection to analyse but beware it will take a lot of space in the container/persistent volume

multus:
  nudrIP: "192.100.12.10"
  nudrIPGw: "192.100.10.1"
  nudrIPnetmask: "16"


config:
  tz: "Europe/Paris"
  instance: "0"
  pidDirectory: "/var/run"
  udrInterfaceNameForNudr: "net1"
  udrInterfaceHttp1PortForNudr: "80"
  udrInterfaceHttp2PortForNudr: "8080"
  udrApiVersion: "v1"
  #mySqlServer: "192.100.10.10"
  mySqlServer: "10.9.0.148"
  mySqlUser: "root"
  mySqlPass: "linux"
  mySqlDb: "oai_db"

persistence:
  sharedvolume: false
  volumneName: managed-nfs-storage
  size: 1Gi
  
resources:
  define: false
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
   cpu: 100m
   memory: 256Mi

terminationGracePeriodSeconds: 30

nodeSelector: {}

nodeName:

